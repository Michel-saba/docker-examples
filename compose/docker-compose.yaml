version: '3.1'
services:
# front-end service
     frontend:
       container_name: front-end-app
       restart: always
       build: ../front-end
       ports:
            - "80:80"
# back-end service
     server:
        container_name: app
        restart: always
        build: ../back-end
        ports:
            - "3000:3000"
#database service
     mongo:
      image: mongo
      ports:
       - 27017:27017
      volumes:
       - mongo-db-v1:/data/db
volumes:
   mongo-db-v1:





